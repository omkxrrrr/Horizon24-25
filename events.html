<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Horizon 24-25</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        /* Main Content Styles */
        main {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        section {
            background-color: rgba(79, 75, 75, 0.1);
            backdrop-filter: blur(1.5px);            
            padding: 1rem;
            margin: 2rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-info {
            flex: 1;
            margin-right: 1rem;
        }

        .event-photo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .event-photo img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                flex-direction: column;
                text-align: center;
            }
            .event-info, .event-photo {
                margin: 0;
            }
            .event-photo {
                margin-top: 1rem;
            }
        }
    </style>
</head>
