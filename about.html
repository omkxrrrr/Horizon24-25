    <style>
        /* Main Content Styles */
        main {
            padding: 2rem;
            text-align: center;
            position: relative; /* Ensure content is above the video */
            z-index: 1;
        }

        /* Section Layout Styles */
        section {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Split section into 2 equal columns */
            gap: 1rem;
        }

        .left, .right {
            display: grid;
            grid-template-rows: 1fr ; /* Each side has 2 rows */
            gap: 1rem;
            background-color: rgba(45, 55, 72, 0.2); /* Semi-transparent background */
            padding: 2rem;
        }

        .block {
            padding: 1rem;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            section {
                grid-template-columns: 1fr;
            }
            .left, .right {
                grid-template-rows: 1fr;
                padding: 1rem;
            }
            .block {
                font-size: 1rem; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
